<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: rgb(0, 0, 21);
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 2px;
    color: aqua;
}

.cell {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    border: 2px solid #26f4ff;
}

</style>
<body>
    <div class="board" id="board">
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
        <div class="cell" onclick="makeMove(this)"></div>
    </div>
    <script >
        let currentPlayer = 'X';
        let gameOver = false;

function makeMove(cell) {
    if (!gameOver && cell.innerHTML === '') {
        cell.innerHTML = currentPlayer;
        cell.classList.add(currentPlayer);
        
        if (checkWin()) {
            alert(currentPlayer + ' wins!');
            gameOver = true;
        } else if (checkDraw()) {
            alert('It\'s a draw!');
            gameOver = true;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }
}
function checkWin() {
    const cells = document.querySelectorAll('.cell');
    const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    
    return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return cells[a].innerHTML && cells[a].innerHTML === cells[b].innerHTML && cells[a].innerHTML === cells[c].innerHTML;
    });
}
function checkDraw() {
    const cells = document.querySelectorAll('.cell');
    return Array.from(cells).every(cell => cell.innerHTML !== '');
}

    </script>
</body>
</html>
